<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Board</title>
    <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./develop/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script defer src="./develop/script.js" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar" style="background-color: lightgrey">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
      </nav>
    <main class="container text-center">
        <section class="row">
          <aside class="col-12 col-md-4">
            <!-- Search by City name -->
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Search for a City!</h5>
                  <form id="userCitySearchForm">
                  <input id="userCityInput" name="userCityInput" type="text" />
                  <input class="btn btn-primary" value="Search" type="submit" />
                  </form>
                </div>
              </div>

              <div class="card" style="width: 18rem;">
                <div class="list-group list-group-item">
                    <h5 class="card-title">Previous Cities:</h5>
                    <div id="buttonList" class="list-group history">
                        
                    </div>
                </div>
              </div> 

          </aside>
          <div id="5DayContainer" class="col-12 col-md-8 container">
            <h2>The Five-Day Forecast is:</h2>
            <div id="5DayResults" class="row">
                
            </div>
          </div>
          <article class="row">
            <h3>Showing Results for: <span id="searchField">#</span></h3>
            <div id="resultsDiv" class="list-group"></div>
          </article>
        </section>
    </main>
</body>
</html>
